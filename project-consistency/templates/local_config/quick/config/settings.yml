# =============================================================================
# Quick Mode Configuration
# =============================================================================
# Fast settings for development and testing (~1-2 hours)
# Use: ./local_config/setup.sh --quick
# =============================================================================

mode: quick

# Simulation settings (reduced for fast iteration)
simulation:
  n_reps: 100        # Production: 1000-10000
  n_scenarios: 5     # Production: all

# Bayesian Optimization (minimal for testing)
bo:
  n_init: 10         # Production: 50
  n_iter: 20         # Production: 100
  candidate_pool: 500  # Production: 4000

# Model fitting
model:
  max_iter: 500      # Production: 2000
  n_init: 10         # Production: 100
  tol: 1e-4          # Production: 1e-6

# Computing resources
resources:
  workers: 4         # Use fewer workers for quick tests
  memory_gb: 8
  timeout_hours: 2

# Validation (skip expensive checks)
validation:
  run_full_validation: false
  run_bootstrap: false
